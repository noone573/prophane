<!DOCTYPE html>
<html>
<head>
  <title>Delete Store - Propane Point</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --primary-orange: #FF8C42;
      --dark-blue: #023E8A;
    }
    
    body {
      background: #F8F9FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .delete-container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border: 3px solid #DC3545;
    }
    
    .warning-icon {
      font-size: 80px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    h2 {
      color: #DC3545;
      text-align: center;
      font-weight: 800;
      margin-bottom: 20px;
    }
    
    .store-info {
      background: #F8F9FA;
      padding: 20px;
      border-radius: 12px;
      margin: 25px 0;
    }
    
    .warning-text {
      background: #FFE0E0;
      border: 2px solid #DC3545;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      color: #721C24;
      font-weight: 600;
    }
    
    .btn-delete {
      background: #DC3545;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 700;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
    }
    
    .btn-delete:hover {
      background: #C82333;
    }
    
    .btn-cancel {
      background: #6C757D;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-cancel:hover {
      background: #5A6268;
    }
  </style>
</head>
<body>
  <div class="delete-container">
    <div class="warning-icon">‚ö†Ô∏è</div>
    <h2>Delete Store?</h2>
    
    <div class="store-info">
      <h4 style="color: var(--dark-blue); font-weight: 700;">{{ store.name }}</h4>
      <p class="mb-1"><strong>Tanks:</strong> {{ store.tanks.count }}</p>
      <p class="mb-0"><strong>Created:</strong> {{ store.created_at|date:"M d, Y" }}</p>
    </div>
    
    <div class="warning-text">
      <strong>‚ö†Ô∏è Warning:</strong> This action cannot be undone. All tanks and data associated with this store will be permanently deleted.
    </div>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-delete" onclick="return confirm('Are you absolutely sure? This cannot be undone!')">
        üóëÔ∏è Yes, Delete Store Permanently
      </button>
    </form>
    
    <a href="{% url 'my_stores' %}" class="btn btn-cancel">
      Cancel
    </a>
  </div>
</body>
</html>
